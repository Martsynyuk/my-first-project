<!doctype html>
<html lang="en">
  <head>
    <title>Mustache.js Inline Method</title>
    <script type="text/javascript" src="/js/require.js" ></script>
   
  </head>
  <body>
		<h1>{{newsCategory}}</h1>
		<ul class="news">
			{{#news}}
			<li>
				<h2>{{title}}</h2>
				<p>{{preview}}</p>
				<a class="readMore" href="/news/{{id}}">Подробнее...</a>
				<div>{{date}}</div>
			</li>
			{{/news}}
		</ul>
		
  </body>
</html>
